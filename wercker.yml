box: mcr.microsoft.com/dotnet/sdk
no-response-timeout: 10
build:
  steps:
    - script:
        name: restore
        cwd: src/Bos.TeamService
        code: |
          dotnet restore
    - script:
        name: build
        cwd: src/Bos.TeamService
        code: |
          dotnet build  
    - script:
        name: publish
        cwd: src/Bos.TeamService
        code: |
          dotnet publish -o publish
    - script:
        name: test-restore
        cwd: test/Bos.TeamService.Tests
        code: |
          dotnet restore
    - script:
        name: test-build
        cwd: test/Bos.TeamService.Tests
        code: |
          dotnet build
    - script:
        name: test-run
        cwd: test/Bos.TeamService.Tests
        code: |
          dotnet test
    - script:
        name: copy binary
        cwd: src/Bos.TeamService
        code: |
          cp -r . "$WERCKER_OUTPUT_DIR"/app 
    - script:
        name: integration-test-restore
        cwd: test/Bos.TeamService.Tests.Integration
        code: |
          dotnet restore
    - script:
        name: integration-test-build
        cwd: test/Bos.TeamService.Tests.Integration
        code: |
          dotnet build
    - script:
        name: integration-test-run
        cwd: test/Bos.TeamService.Tests.Integration
        code: |
          dotnet test
deploy:
  steps:
    - internal/docker-push:
        cwd: $WERCKER_OUTPUT_DIR/app
        username: $USERNAME # Registry username  
        password: $PASSWORD # Registry password
        repository: $USERNAME/teamservice
        registry: https://registry.hub.docker.com/v2
        entrypoint: "/pipeline/source/app/docker_entrypoint.sh"
